<!DOCTYPE html>


<html lang="en">
<head>
  <title>AECOM IT Device Manager Tools</title>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/static/jquery-3.3.1.js"></script>

    <script type="text/javascript">

function resign_confirm(var1,var2){

var result = confirm('清除计算机'+var2+'的用户信息？确认请点[OK]！或者点[Cancel]取消');
 if(result){
    alert('确定清除！');
    window.navigate('update_pc?id='+var1);
  }else{
    alert('不清除！');
    }
}

function collect_confirm(var1,var2){

var result = confirm('回收计算机'+var2+'、清除用户信息？确认请点[OK]！或者点[Cancel]取消');
 if(result){
    alert('确定回收！');
    window.navigate('update_pc?id='+var1+'&action=collect');
  }else{
    alert('不回收！');
    }
}

function dispose_confirm(var1,var2){

var result = confirm('申请报废计算机'+var2+'、清除用户信息？确认请点[OK]！或者点[Cancel]取消');
 if(result){
    alert('确定申请报废！');
    window.navigate('update_pc?id='+var1+'&action=dispose');
  }else{
    alert('不申请！');
    }
}


function search_confirm(){
    var vpcid1 = document.getElementsByName("pcid");
    if (vpcid1.length=0)
    {
     alert('不回收！');
     }
    }


  $(document).ready(function(){
  $("#input1").click(function(){
    $("#p1").toggle("slow");
  });
});
</script>

</head>
<body>

<div class="container">
    {%  include "headbase.html" %}
    <a href="#"   class="list-group-item active" >
  当前模块：首页->设备概览
        </a>
  <div  class="row">
    <div class="col-sm-6">


<div  class="table-responsive">
<table  class="table table-striped table-bordered" >
<thead>
           <tr>
               <th align="center">#</th>
               <th>设备类型</th>
               <th>状态</th>
               <th>数量</th>

           </tr>
 </thead>
 <tbody>
{% for i in result %}
           <tr>
               <td align="center" height="5"> {{ forloop.counter }}  </td>
               <td height="5">{{ i.host_type }}</td>
               <td height="5">{{ i.host_status }}</td>
               <td height="5"> {{ i.count }}</td>

            </tr>
{% endfor %}

</tbody>
</table>
 </div>





      <p>再牛逼的梦想,也抵不住你傻逼似的坚持！</p>

  </div>
      <div class="col-md-6">

<div  class="table-responsive">
<table  class="table table-striped table-bordered" >
<thead>
           <tr>
               <th align="center">图表</th>


           </tr>
 </thead>
 <tbody>


           <tr>
               <td align="center" height="5">

                 <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: '年龄对比图'
                },
                xAxis: {
                    categories: {{ X|safe }},
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '年龄',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: '岁'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true,
                            allowOverlap: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 100,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: '年龄',
                    data: {{ Y }}
                }]
            });
        });
    </script>





               </td>


            </tr>
           {% for l in Y %}
           <tr>

               <td align="center" height="5"> {{ l }}  </td>


            </tr>
           {% endfor %}
</tbody>
</table>





      </div>
</div>
</div>
</body>
</html>
